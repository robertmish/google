<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="menu">
            <div class="menu_button">Gmail</div>
            <div class="menu_button">Images</div>
            <div class="options_btn"><img src="icons/dots-menu.png" alt=""></div>
            <div class="user_photo"><img src="images/user.png" alt=""></div>
        </div>
    </div>
    

    <div class="cover_logo"><img src="images/google.png" alt=""></div>
    <div class="search_box">
        <div class="search_icon"><img src="icons/search-icon.svg" alt=""></div>
        <div class="search_input">
            <input class="search_bar" type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="mic_icon"><img src="icons/mic.png" alt=""></div>
    </div>



</body>
</html>
